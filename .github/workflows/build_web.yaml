name: Deploy Flutter Web to Vercel

on:
  # Trigger workflow when external repository pushes to develop branch
  repository_dispatch:
    types: [develop-push]

  # Manual trigger for testing
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref to build (branch, tag, or commit SHA)"
        required: false
        default: "develop"

env:
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  SOURCE_REPO: "dungngminh/mood_nail_build"

jobs:
  build-and-deploy:
    name: Build and Deploy to Vercel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout external repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.SOURCE_REPO }}
          ref: ${{ github.event.client_payload.ref || github.event.inputs.ref || "develop" }}
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.35.3

      - name: Install dependencies
        run: flutter pub get

      - name: Run build_runner (if needed)
        run: flutter packages pub run build_runner build --delete-conflicting-outputs
        continue-on-error: true

      - name: Build Flutter web
        run: flutter build web --release

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel environment for production
        run: vercel pull --yes --environment=production --token=${{ env.VERCEL_TOKEN }}

      - name: Build project with Vercel CLI for production
        run: vercel build --token=${{ env.VERCEL_TOKEN }} --target production

      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ env.VERCEL_TOKEN }}

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-artifacts
          path: build/web

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
          fi
